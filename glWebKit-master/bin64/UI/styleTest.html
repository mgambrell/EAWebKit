<body background="pebbles.png">
<style>
@font-face {
  font-family: 'Roboto';
  src: url('Roboto-Regular.ttf') format('truetype');
}
  
* {
  font-family: Roboto;
}
@keyframes animateBorder {
  from {
    border: 15px dashed red;
  }
  to {
    border: 5px dashed green;
  }
}
</style>
<script>

var x = 0;
function update(time){
	x++;
	var marge = document.getElementById("marge");
	ctx=document.getElementById('ass').getContext('2d');
	ctx.fillStyle = 'blue';
	ctx.fillRect(0,0,300,300);
	//ctx.drawImage(marge,30*Math.sin(x/10),0,100,100);
	ctx.drawImage(marge,10*Math.sin(x/10),0);
	ctx.fillStyle = 'green';
ctx.fillRect(30*Math.sin(x/10)+40, 10, 40, 40);


	requestAnimationFrame(update);
}

requestAnimationFrame(update);


//alert("js booting!");
</script>
<canvas id="ass" width=300 height=300 style="box-shadow: 5px 10px #800000;">ass</canvas>
<h1>CSS test</h1>
<div style="margin:5px; border: 15px dashed red;width:80px;height:80px;animation: 1s animateBorder infinite;animation-direction: alternate-reverse"></div>
<div style="margin:5px; border: 5px dashed blue;width:80px;height:80px;background: linear-gradient(red, yellow);"></div>
